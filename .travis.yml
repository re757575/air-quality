language: android
android:
  components:
  - platform-tools
  - tools
  - build-tools-22.0.0
  - android-22
sudo: false
cache:
  directories:
  - node_modules
  - www/lib
notifications:
  email: false
env:
  global:
  - ADB_INSTALL_TIMEOUT=8
  # GH_TOKEN
  - secure: 
  # STOREPASS
  - secure: 
before_install:
- echo "Before install stage"
# set node & npm version
- nvm install 0.12.7
- nvm use 0.12.7
