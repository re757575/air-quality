after_failure:
- echo "After failure stage"
after_script:
- echo "After script stage"
deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file: platforms/android/build/outputs/apk/android-test.apk
  on:
    tags: true
    all_branches: true
