language: android
android:
  components:
  - platform-tools
  - tools
  - build-tools-22.0.0
  - android-22
sudo: false
cache:
  directories:
  - node_modules
  - src/lib
notifications:
  email: false
env:
  global:
  - ADB_INSTALL_TIMEOUT=8
  - secure: 
before_install:
