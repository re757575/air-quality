<ion-view title="關注設定">
    <ion-content>
        <ion-list>
            <ion-item class="item item-toggle" ng-repeat="city in citys">
                {{city.name}}
                <label class="toggle">
                    <input type="checkbox" ng-model="city.on" ng-change="change()">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
