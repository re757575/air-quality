<ion-view title="目前空氣品質">
    <ion-content on-swipe-left="goSettings()">
        <ion-list class="list">
            <ion-item class="item item-icon-left" ng-repeat="city in citys"
                      href="#/air/city/{{$index}}"
                      ng-show="city.on">
                <i class="icon ion-ios-home-outline"></i>
                {{city.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
