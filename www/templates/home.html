<ion-view title="目前天氣">
    <ion-content>
        <ion-list class="list">
            <ion-item class="item item-icon-left" ng-repeat="city in citys"
                      ng-click="showWeather($index)"
                      ng-show="city.on">
                <i class="icon ion-ios-home-outline"></i>
                {{city.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
